<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="POST" enctype="multipart/form-data">

        <label for="username">username:</label>
        <input type="text" id="username" placeholder="spungob" minlength="6" maxlength="15" required><br>

        <label for="password">password:</label>
        <input type="password" id="password" minlength="6" maxlength="15" required><br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="balling@gmail.com"><br>

        <label for="phone">phone #:</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
        <label for="bday">birthdate:</label>
        <input type="date" id="bday"><br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="100"><br>

        <label for="title">title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title"><br>

        <label for="payment">payment</label>
        <select id="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="giftcard">Gift Card</option>
        </select><br>

        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">comments:</label>
        <textarea id="comment" rows="3" cols="25"></textarea>

        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br>
        

        <input type="reset">
        <input type="submit">
    
    </form>        
</body>
</html>
